<svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle to match your vinyl record design -->
  <circle cx="60" cy="60" r="60" fill="#1a1a1a"/>
  
  <!-- Main vinyl record with concentric circles -->
  <circle cx="60" cy="60" r="55" fill="#2a2a2a" stroke="#333" stroke-width="1"/>
  <circle cx="60" cy="60" r="50" fill="#333" opacity="0.8"/>
  <circle cx="60" cy="60" r="45" fill="#444" opacity="0.6"/>
  <circle cx="60" cy="60" r="40" fill="#555" opacity="0.4"/>
  <circle cx="60" cy="60" r="35" fill="#666" opacity="0.3"/>
  <circle cx="60" cy="60" r="30" fill="#777" opacity="0.2"/>
  
  <!-- Center label -->
  <circle cx="60" cy="60" r="15" fill="#c25233"/>
  
  <!-- Center hole -->
  <circle cx="60" cy="60" r="4" fill="#1a1a1a"/>
  
  <!-- Vinyl grooves for texture -->
  <circle cx="60" cy="60" r="48" fill="none" stroke="#555" stroke-width="0.5" opacity="0.3"/>
  <circle cx="60" cy="60" r="42" fill="none" stroke="#555" stroke-width="0.5" opacity="0.3"/>
  <circle cx="60" cy="60" r="38" fill="none" stroke="#555" stroke-width="0.5" opacity="0.3"/>
  <circle cx="60" cy="60" r="32" fill="none" stroke="#555" stroke-width="0.5" opacity="0.3"/>
  <circle cx="60" cy="60" r="28" fill="none" stroke="#555" stroke-width="0.5" opacity="0.3"/>
  <circle cx="60" cy="60" r="22" fill="none" stroke="#555" stroke-width="0.5" opacity="0.3"/>
  
  <!-- Small highlight for realism -->
  <circle cx="55" cy="55" r="2" fill="#fff" opacity="0.1"/>
</svg>